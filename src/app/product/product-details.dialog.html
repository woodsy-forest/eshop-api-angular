<div style="height: 300px; overflow-y: auto; overflow-wrap: anywhere;">
    <div class="pageTitle">Product Details</div>
    <div class="pageLabel">Product Name</div>
    <div class="pageBody">{{data.product.Name}}</div>
    <div class="pageLabel">Full Description</div>
    <div class="pageBody">{{data.product.FullDescription}}</div>
</div>
<div style="margin-top: 10px;text-align: center;">
    <button class="pageButton"  (click)="onCloseClick()">Close</button>
</div>
